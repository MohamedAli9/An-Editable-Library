<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="script.js" defer></script>

	<title>ProjectTwo</title>
</head>
<body>
	<header id="header"><h1>An Editable Library</h1></header>


	


	<!-- The two tittles for the two columns -->
	<div id="row">

		<!-- tittle of the column of list of books -->

		<div id="tittleOne">

			<h2>Books</h4>


			

		</div>

		<!-- tittle of the column of the information of the books-->
		<div id="tittleTwo">

			<h2>Information about the books</h4>
			

		</div>
		<div id="tittleThree">

			<h2>Pictures of the books</h4>
			

		</div>
		


	</div>










	<!-- the two columns that contain the list of books and their information -->
	<div class="row">
		<!-- List of Books -->
		<nav id="listOfBooks">




			
		</nav>

		


		<!-- book information -->
		<div id="BookInfo">
			<p>
				<label for="title">Title:</label>
	         	<input type="text" id="title" name="title" value="None" readonly>
       		</p>
       		<p>
				<label for="author">Authors:</label>
	         	<input type="text" id="author" name="author" value="None" readonly>
       		</p>
       		<p>
		        <label for="date">Copyright Date:</label>
		        <input type="text" class="digits" id="date" name="date" value="0" readonly>
       		</p>
       		<p>
		        <label for="pages">Number Of Pages:</label>
		        <input type="text" class="digits" id="pages" name="pages" value="0" readonly>
       		</p>
       		<p>
       			
				<label for="image">Cover Image:</label>
				
	         	<input type="text" id="image" name="image" value="None" readonly placeholder="A URL for book image"> 
       		</p>


			<button type="button" id="editbutton">Edit</button>
    		<button type="button" id="addbutton">Add</button>
    		<button type="button" id="deletebutton">Delete</button>

			
		</div>

		<!-- this div displayes the pictures of the book
		that is selected at that moment -->
		<div id="pictues">

			<img src="" id="pic">
			



		</div>



	</div>


	<footer id="footer">
		

	</footer>









</body>
</html>
